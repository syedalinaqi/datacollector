<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title" translate="home.statsOptIn.headerTitle">Improve Data Collector with Usage Statistics</h3>
</div>
<div class="modal-body">
  <div ng-if="!isLoading">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="currentStatus.active"> {{'home.statsOptIn.optInLabel' | translate}}
      </label>
    </div>
  </div>
  <p>Review the <a href="https://rpa.vu360solutions.org" target="_blank">VU360Solutions Privacy Policy</a></p>
</div>
<div class="modal-footer">
  <button type="reset" class="btn btn-default" ng-click="cancel()"
          translate="global.form.later">Later</button>
  <button class="btn btn-primary" ng-click="save()"
          translate="global.form.save">Save</button>
</div>
